<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <title>图片展示墙</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        list-style-type: none;
        outline: none;
    }

    img {
        width: 150px;
        height: 150px;
    }

    #box {
        border: 1px solid red;
        width: 890px;
        height: 202px;
        margin: 50px auto;
        left: calc(50% - 445px);
        overflow: hidden;
        position: absolute;
    }

    #img {
        display: flex;
        position: absolute;
    }

    #img>li {
        position: absolute;
        /*float: left;*/
    }

    #move {
        position: absolute;
        top: 160px;
        left: calc(50% - 160px);
    }

    #move li {
        background-color: #f60;
        float: left;
        width: 20px;
        height: 20px;
        border-radius: 50px;
        margin: 10px;
        text-align: center;
        color: #fff;
        line-height: 20px;
        font-size: 15px;
    }

    @media screen and (max-width: 640px) {
        #box {
            width: 600px;
            left: 0;
        }
        #move {
            left: calc(50% - 150px);
        }
        #move li {
            margin: 10px 5px;
        }
    }
    </style>
</head>

<body>
    <div id="box">
        <ul id="img">
        </ul>
        <ul id="move">
        </ul>
    </div>
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script type="text/javascript">
    $(function() {
        var num;
        for (var i = 1; i < 10; i++) {
            if (i <= 4) {
                num = i - 1;
            } else {
                num = 9 - i;
            }
            var $li = $("<li style='left: " + Number((i - 1) * 110) + "px" + ";z-index:" + num + "'><img src='image/0" + i + ".jpg'></li>");
            var $li2 = $("<li>" + i + "</li>")
            $("#img").append($li);
            $("#move").append($li2);
            console.log($("#img>li"));
        }
        $("#img>li").click(function(event) {
            
        });
    });
    </script>
</body>

</html>
